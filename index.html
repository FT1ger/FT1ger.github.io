<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <title>TODO FRAME</title>
    <meta name="theme-color" content="#FFFFFF">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="flex-center-all">
        HEADER
    </header>

    <main class="container scroll-container-v">
        <div class="section-v" id="sec-top" style="background-color: lightpink;">
            <div class="flex-center-all" style="height: 100%;">Section TOP</div>
            <div class="scroll-down-hint"><i class="bi bi-chevron-double-down"></i></div>
        </div>

        <div class="section-v" id="sec-fiction" style="background-color: lightyellow;">
            <div class="flex-center-all" style="height: 100%;">Section FICTION</div>
            <div class="scroll-down-hint"><i class="bi bi-chevron-double-down"></i></div>
        </div>
        <div class="section-v" id="sec-comic" style="background-color: lightblue;">
            <div class="flex-center-all" style="height: 100%;">Section COMIC</div>
        </div>
        <footer class="section-v end" id="sec-footer" style="background-color: lightgray;">
            <div class="flex-center-all" style="height: 100%;">Section FOOTER</div>
        </footer>
    </main>

</html>
